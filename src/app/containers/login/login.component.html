<div class="row justify-content-center">
    <div class="col-4">
        <div class="card p-15">
            <div class="card-body">
                <h5 class="card-title">Login Page</h5>
                <!-- <form> -->
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                   Username: {{ username }}
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary" (click)="doLogin()">Submit</button>
                <button type="button" class="btn" (click)="clearAll()">Clear</button>
                <a class="float-right" routerLink="/registration">New user, register here</a>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
